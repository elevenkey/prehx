	<meta charset="UTF-8">

</head>
<body>

<form id="upload" action="index.html" method="POST" enctype="multipart/form-data">

<fieldset>

	<legend>HTML File Upload</legend>

	<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

	<div>
		<label for="fileselect">上传文件:</label>
		<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
		<label for="fileselect">上传文件夹:</label>
		<input type="file" id="folderInput" webkitdirectory="true" directory="true" />

		<div id="filedrag">拖动文件到这里</div>

	</div>

	<div id="submitbutton">
		<button type="submit">Upload Files</button>
	</div>

</fieldset>

</form>

<div id="messages">
	<p>Status Messages:</p>
</div>


<script>
	
	function $id(id){
		return document.getElementById(id);
	}

	// file drag hover
	function FileDragHover(e) {
		//console.log('hover');
		e.stopPropagation();
		e.preventDefault();
		e.target.className = (e.type == "dragover" ? "hover" : "");
	}

	function FileSelectHandler(e){

		
		// cancel event and hover styling
		FileDragHover(e);

		// fetch FileList object
		var files = e.target.files || e.dataTransfer.files;
		//var files = e.target.files || e.dataTransfer.items;
		

		
		// process all File objects
		for (var i = 0, f; f = files[i]; i++) {
			
			/*var d = e.dataTransfer.items[i].webkitGetAsEntry()			
			console.log(f.webkitRelativePath)			
			console.log(d.isFile);*/
			
			
			

			if(f.type!=''){
				//UploadFile(f);
				var reader = new FileReader();  
				reader.onload = (function(f){

					return function(e){

						 //console.log(f.webkitRelativePath);						
						
						$id('messages').innerHTML+="<img src=\""+ e.target.result +"\">"+(f.webkitRelativePath?f.webkitRelativePath:f.name)+"<br>";
						
			        }
		        })(f);

		        reader.readAsDataURL(f); 
				
			}
		}

	}

	// initialize
	function Init() {

		var fileselect = $id("fileselect"),
			folderInput = $id("folderInput"),
			filedrag = $id("filedrag"),
			submitbutton = $id("submitbutton");
			//bodytest = $id("bodytest"),
			//folderInput = $id("folderInput");

		// file select
		fileselect.addEventListener("change", FileSelectHandler, false);
		//folder upload
		folderInput.addEventListener("change",FileSelectHandler,false);

		
		// is XHR2 available?
		var xhr = new XMLHttpRequest();
		if (xhr.upload) {

			// file drop
			filedrag.addEventListener("dragover", FileDragHover, false);
			filedrag.addEventListener("dragleave", FileDragHover, false);
			filedrag.addEventListener("drop", FileSelectHandler, false);
			
			//filedrag.style.display = "block";

		}

	}

	// call initialization file
	if (window.File && window.FileList && window.FileReader) {
		Init();
	}
</script>
</body>
